<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixia Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body class="text-center">
  <style>
    form{
      width: 80%;
      height: 60%;
      padding-top: 80px;
      margin-left: 40%px ;
    }
  </style>
    <main class="form-signin w-50 m-auto">
        <form>
          <a href="index.html"><img class="mb-4" src="images/flixia.png" alt="" width="180" height="57"></a>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">Sign in</button>
          <p>New User? <a href="#">Sign Up</a></p>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
      </main>


      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="index.html">HOME</a>
          </p>
          <p class="mb-1">
              Stream full seasons of exclusive series, 
              current-season episodes, live sports, hit movies, kids shows, and more.
          </p>  
      </div>
      </footer>


      <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
